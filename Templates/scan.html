<!DOCTYPE html>
<html>
<head>
    <title>Scan Playlist</title>
    <style>
    body {
            padding: 20px;
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            text-align: center;
        }

        .loading img {
            margin-top: 20%;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("loading-overlay").style.display = 'block';
        }
    </script>
</head>
<body>
<h1>Scan Playlist</h1>
<form action="/scan" method="get" onsubmit="showLoading()">
    <label for="uri">Playlist URI:</label>
    <input type="text" id="uri" name="uri"><br><br>
    <input type="submit" value="Scan">
</form>

<div class="loading" id="loading-overlay">
    <img src="https://media.tenor.com/On7kvXhzml4AAAAj/loading-gif.gif"
         alt="Loading gif" style="width: 100px; height: 100px;">
</div>
</body>
</html>
